<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Angus home</h1>
    <div class="container">
        <h1>Bet Calculator</h1>
        <p>Enter your prices as fractions seperated by a + sign. Example 2/1+11/4+3/1</p>
        <label for="prices">Prices entry</label>
        <input type="text" id="prices">
        <br/>
        <label for="stake">Bet Stake</label>
        <input type="number" id="stake" value="1.00">
        <br/>
        <label for="info">Bet info</label>
        <input type="text" id="info" value="No bet entered yet." readonly>
        <br/>
        <button id="calculate">Calculate</button>
        <br/>
        <label for="total">Total:</label>
        <span id="total">0.00</span>
    </div>

    <script src="index.js"></script>
</body>
